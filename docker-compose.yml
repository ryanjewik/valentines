version: "3.8"
services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    # No need to expose port publicly â€” frontend nginx proxies to it
    expose:
      - "11434"
    environment:
      - OLLAMA_HOST=0.0.0.0:11434

      # optional: lets you rename the model without editing the script
      - OLLAMA_MODEL_NAME=ryan-mistral-gpu
      - OLLAMA_MODELFILE=/work/Modelfile.gpu.gguf

    volumes:
      - ollama_data:/root/.ollama
      - ./fine-tuning/docker:/work

    # IMPORTANT: docker compose ignores `deploy:` in non-swarm mode.
    # This is the compose-native way:
    gpus: all

    # Run our init script (it will start ollama serve + create model if needed)
    entrypoint: ["/bin/sh", "-lc", "chmod +x /work/ollama-init.sh 2>/dev/null || true; /work/ollama-init.sh"]

    networks:
      - appnet

  frontend:
    build:
      context: ./react
      dockerfile: Dockerfile
    container_name: valentines_frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - ollama
    networks:
      - appnet
    # no bind-mount: use the built image contents (nginx serves /usr/share/nginx/html)

networks:
  appnet:

volumes:
  ollama_data:
